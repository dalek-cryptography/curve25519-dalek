name: Proof Counter CI

on:
  pull_request:

jobs:
  check-csv:
    name: Check CSV generation works
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup probe-verus
        uses: ./.github/actions/setup-probe-verus

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Generate tracked functions CSV
        run: |
          probe-verus tracked-csv curve25519-dalek/src --output outputs/curve25519_functions.csv \
            --github-base-url "https://github.com/Beneficial-AI-Foundation/dalek-lite/blob/main/"
          scripts/csv_to_markdown.py
      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: curve25519-functions-csv
          path: outputs/curve25519_functions.csv
          retention-days: 30
