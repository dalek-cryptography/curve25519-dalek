name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'functions_to_track.csv'
      - 'scripts/analyze_verus_specs_proofs.py'
      - 'scripts/update_stats_history.py'
      - 'scripts/plot_*.py'
      - 'scripts/csv_to_markdown.py'
      - '.github/workflows/deploy-pages.yml'
      - 'curve25519-dalek/src/**/*.rs'
      - 'curve25519-dalek/build.rs'
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Generate the call graph (runs in parallel with dashboard build)
  callgraph:
    name: Generate Call Graph
    uses: Beneficial-AI-Foundation/scip-callgraph/.github/workflows/generate-callgraph.yml@main
    with:
      github_url: https://github.com/Beneficial-AI-Foundation/dalek-lite
      github_path_prefix: curve25519-dalek
      project_path: curve25519-dalek
      deploy_mode: subpath
      subpath: callgraph
      skip_verification: false
      skip_similar_lemmas: false

  # Job 2: Build the dashboard (existing logic)
  build-dashboard:
    name: Build Dashboard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history needed for temporal charts

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install matplotlib pandas gitpython beartype

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Generate CSV from seed file
        run: |
          scripts/analyze_verus_specs_proofs.py

      - name: Update stats history
        run: |
          # Try to fetch existing history from deployed site and update
          # If this fails, regenerate from git history (fallback with max commits for full history)
          scripts/update_stats_history.py \
            --fetch-url https://beneficial-ai-foundation.github.io/dalek-lite/outputs/stats_history.jsonl \
            --fill-missing \
            --since 2025-10-09 \
            --max-commits 10000 \
            --min-entries 100 \
            --max-gap-days 14 || \
          (echo "Warning: Stats history fetch failed, regenerating from git..." && \
           if [ -f outputs/curve25519_functions.csv ]; then \
             scripts/update_stats_history.py --since 2025-10-09 --max-commits 10000 --fill-missing; \
           else \
             echo "Error: CSV file missing, skipping stats history update"; \
             touch outputs/stats_history.jsonl; \
           fi)

      - name: Generate charts
        run: |
          scripts/plot_progress.py
          scripts/plot_progress_over_time.py
          scripts/plot_csv_preview.py

      - name: Copy charts and CSV to docs
        run: |
          mkdir -p docs/outputs
          cp outputs/verification_funnel.png docs/outputs/
          cp outputs/absolute_counts_over_time.png docs/outputs/
          cp outputs/module_breakdown.png docs/outputs/
          cp outputs/csv_preview.png docs/outputs/
          cp outputs/curve25519_functions.csv docs/outputs/
          cp outputs/metadata.json docs/outputs/
          cp outputs/stats.json docs/outputs/
          cp outputs/stats_history.jsonl docs/outputs/

      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard
          path: docs
          retention-days: 1

  # Job 3: Merge dashboard and callgraph, then deploy
  deploy:
    name: Deploy to GitHub Pages
    needs: [callgraph, build-dashboard]
    # Run even if callgraph fails, but not if build-dashboard fails
    if: ${{ always() && needs.build-dashboard.result == 'success' }}
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download dashboard
        uses: actions/download-artifact@v4
        with:
          name: dashboard
          path: site

      # NOTE: This step depends on the upstream "callgraph" job/workflow
      # producing an artifact named "callgraph-viewer". If that artifact name
      # changes, update both the "name" below and the verification step that
      # checks for the presence of site/callgraph/index.html.
      - name: Download callgraph viewer
        continue-on-error: true  # Don't fail deployment if artifact is missing
        uses: actions/download-artifact@v4
        with:
          name: callgraph-viewer
          path: site/callgraph

      - name: Check callgraph viewer artifact status
        run: |
          if [ -f site/callgraph/index.html ]; then
            echo "✓ Callgraph viewer artifact found"
          else
            echo "⚠ Callgraph viewer artifact not found (callgraph job may have failed)"
            echo "Deployment will continue without callgraph"
          fi
      - name: Fix callgraph asset paths for subpath deployment
        run: |
          # The callgraph viewer references /callgraph/assets/... but we're at /dalek-lite/callgraph/
          # Fix the paths in the HTML file and verify that the replacements succeeded
          if [ -f site/callgraph/index.html ]; then
            echo "Updating asset paths in site/callgraph/index.html"

            # Count occurrences of original paths before replacement (for logging)
            orig_callgraph_refs=$(grep -o '"/callgraph/' site/callgraph/index.html | wc -l || true)
            orig_href_assets_refs=$(grep -o 'href="/assets/' site/callgraph/index.html | wc -l || true)
            orig_src_assets_refs=$(grep -o 'src="/assets/' site/callgraph/index.html | wc -l || true)

            sed -i 's|"/callgraph/|"/dalek-lite/callgraph/|g' site/callgraph/index.html
            sed -i 's|href="/assets/|href="/dalek-lite/callgraph/assets/|g' site/callgraph/index.html
            sed -i 's|src="/assets/|src="/dalek-lite/callgraph/assets/|g' site/callgraph/index.html

            # Count occurrences of updated paths after replacement
            new_callgraph_refs=$(grep -o '"/dalek-lite/callgraph/' site/callgraph/index.html | wc -l || true)
            new_href_assets_refs=$(grep -o 'href="/dalek-lite/callgraph/assets/' site/callgraph/index.html | wc -l || true)
            new_src_assets_refs=$(grep -o 'src="/dalek-lite/callgraph/assets/' site/callgraph/index.html | wc -l || true)

            echo "callgraph path references: original=${orig_callgraph_refs}, updated=${new_callgraph_refs}"
            echo "href asset references:     original=${orig_href_assets_refs}, updated=${new_href_assets_refs}"
            echo "src asset references:      original=${orig_src_assets_refs}, updated=${new_src_assets_refs}"

            # Basic validation: if we had any original references, we expect at least one updated reference
            validation_failed=0
            if [ "${orig_callgraph_refs}" -gt 0 ] && [ "${new_callgraph_refs}" -eq 0 ]; then
              echo "ERROR: Expected updated \"/dalek-lite/callgraph/\" references, but none were found."
              validation_failed=1
            fi
            if [ "${orig_href_assets_refs}" -gt 0 ] && [ "${new_href_assets_refs}" -eq 0 ]; then
              echo "ERROR: Expected updated \"href=\\\"/dalek-lite/callgraph/assets/\\\"\" references, but none were found."
              validation_failed=1
            fi
            if [ "${orig_src_assets_refs}" -gt 0 ] && [ "${new_src_assets_refs}" -eq 0 ]; then
              echo "ERROR: Expected updated \"src=\\\"/dalek-lite/callgraph/assets/\\\"\" references, but none were found."
              validation_failed=1
            fi

            if [ "${validation_failed}" -ne 0 ]; then
              echo "Callgraph asset path rewrite validation failed. See logs above for details."
              exit 1
            fi

            echo "Fixed asset paths in callgraph/index.html"
          else
            echo "Callgraph not available, skipping path fixes"
          fi

      - name: List final site structure
        run: |
          echo "=== Final site structure ==="
          find site -type f | head -50
          echo "..."

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload combined artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
